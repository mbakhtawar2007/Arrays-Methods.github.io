<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <button onclick="Push()">Push</button>
      <button onclick="UnShift()">UnShift</button>
      <button onclick="Pop()">Pop</button>
      <button onclick="Shift()">Shift</button>
    </center>

    <script>
      const names = [];

      function Push() {
        console.clear();
        const newUser = prompt("Enter Name");
        names.push(newUser);
        console.log(names);
      }

      function UnShift() {
        console.clear();
        const newUser = prompt("Enter Name");
        names.unshift(newUser);
        console.log(names);
      }

      function Pop() {
        console.clear();
        names.pop();
        console.log(names);
      }

      function Shift() {
        console.clear();
        names.shift();
        console.log(names);
      }
    </script>
  </body>
</html>
